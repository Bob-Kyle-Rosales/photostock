databases:
  - name: photostock
    databaseName: photostock
    user: photostock
    plan: free

services:
  - type: web
    name: photostock
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: photostock
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false- key: WEB_CONCURRENCY
        value: 2
